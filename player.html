<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About Page</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    <nav>
      <svg src="images/back.svg" alt="Go Previous Page"></svg>
      <h1>Playlist Name</h1>
      <svg src="images/viewMore.svg" alt="View More Options"></svg>
    </nav>

    <section class="Cover">
      <div class="Album">
        <div class="Album-Play"></div>
      </div>
    </section>

    <section class="SongNameAlbum">
      <h3>Song Name</h3>
      <h4>Album</h4>
    </section>

    <section class="ProgressBar">
      <div class="PropertyProgress">
        <svg class="bar" src="images/bar.svg" alt="Progress Bar"></svg>
      </div>
      <div class="PropertyProgress">
        <svg class="Indicator" src="images/indicator.svg" alt="Indicator"></svg>
      </div>
    </section>

    <section class="time">
      <p>0:00 / 0:00</p>
    </section>

    <section class="ControlButtons">
      <div class="Previous">
        <svg src="images/previous.svg" alt="Previous"></svg>
      </div>
      <div class="Play">
        <svg src="images/play.svg" alt="Play"></svg>
      </div>
      <div class="Forward">
        <svg src="images/forward.svg" alt="Forward"></svg>
      </div>
    </section>

    <section class="Volume-Controls">
      <div class="Volume">
        <svg class="Volume-Low" src="images/low.svg" alt="Volume Low"></svg>
      </div>
      <div class="ProgressBar">
          <div class="PropertyProgress">
            <svg class="bar" src="images/bar.svg" alt="Progress Bar"></svg>
          </div>
          <div class="PropertyProgress">
            <svg class="Indicator" src="images/indicator.svg" alt="Indicator"></svg>
          </div>
      </div>
      <div class="Volume">
        <svg class="Volume-High" src="images/high.svg" alt="Volume High"></svg>
      </div>
    </section>
    
    <script src="index.js"></script>
  </body>
</html>
