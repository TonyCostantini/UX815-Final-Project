<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About Page</title>
    <link rel="stylesheet" href="screen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html">
        <img class="back" src="images/back.svg"></svg>
      </a>
      <h1>Playlist Random</h1>
      <a href="placeholder">
        <img class="options" src="images/viewMore.svg"></svg>
      </a>
    </nav>

  <div class="container">
    <section class="cover">
      <img id="albumCover" src="" alt="Album Cover">
    </section>
    <section class="song-info">
      <h3 id="songName">Song</h3>
      <h4 id="artistName">Artist</h4>
    </section>

    <progress id="progressBar" value="0" max="100"></progress>

    <section class="time">
      <h5 id="progressTimer">0:00 / 0:00</h5>
    </section>

    <section class="controls">
      <button id="previous">◄</button>
      <button id="play">▶</button>
      <button id="next">►</button>
    </section>

    <section class="secondary-controls">
      <button id="pause">⏸</button>
      <button id="stop">⏹</button>
    </section>

    <section class="music-player">
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
    </section>
  </div>
    
    <script src="index.js"></script>
  </body>
</html>
