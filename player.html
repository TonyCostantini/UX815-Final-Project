<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About Page</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    <h1>About Page</h1>

    <nav>
      <svg src="images/back.svg" alt="Go Previous Page"></svg>
      <h1>Playlist Name</h1>
      <svg src="images/viewMore.svg" alt="View More Options"></svg>
    </nav>

    <section class="Cover">
      <div class="Album">
        <div class="Album-Play"></div>
      </div>
    </section>

    <div class="SongNameAlbum">
      <span>Song Name<br/></span>
      <span>Album</span>
    </div>

    <div class="ProgressBar">
      <div class="PropertyProgress">
        <div class="Progress"></div>
      </div>
      <div class="PropertyProgress">
        <div class="Indicator"></div>
      </div>
    </div>

    <div class="time">
      <span>0:00 / </span>
      <span>0:00</span>
    </div>

    <div class="ControlButtons">
      <div class="Previous">
          <div class="Vector"></div>
      </div>
      <div class="Play">
          <div class="Vector"></div>
      </div>
      <div class="Forward">
          <div class="Vector"></div>
      </div>
    </div>

    <section class="Volume-Controls">
      <div class="Volume">
          <div class="Volume-Low"></div>
      </div>
      <div class="ProgressBar">
          <div class="PropertyProgress">
              <div class="Progress"></div>
          </div>
          <div class="PropertyProgress">
              <div class="Indicator"></div>
          </div>
      </div>
      <div class="Volume">
          <div class="Volume-High"></div>
      </div>
    </section>
    
    <script src="index.js"></script>
  </body>
</html>
