<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About Page</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    <nav>
      <svg class="back" src="images/back.svg" alt="Go Previous Page"></svg>
      <h1>Playlist Name</h1>
      <svg class="options" src="images/viewMore.svg" alt="View More Options"></svg>
    </nav>

    <section class="cover">
      <div class="album-play">
        <div class="album-pause"></div>
      </div>
    </section>

    <section class="name">
      <h3>Song Name</h3>
      <h4>Album</h4>
    </section>

    <section class="progress">
      <div class="bar">
        <svg src="images/bar.svg" alt="Progress Bar"></svg>
      </div>
      <div class="indicator">
        <svg src="images/indicator.svg" alt="Indicator"></svg>
      </div>
    </section>

    <section class="time">
      <h5>0:00 / 0:00</h5>
    </section>

    <section class="controls">
      <div class="previous">
        <svg src="images/previous.svg" alt="Previous"></svg>
      </div>
      <div class="play">
        <svg src="images/play.svg" alt="Play"></svg>
        <div class="pause">
          <svg src="images/pause.svg" alt="Pause"></svg>
        </div>
      </div>
      <div class="forward">
        <svg src="images/forward.svg" alt="Forward"></svg>
      </div>
    </section>

    <section class="volume">
      <svg class="low" src="images/low.svg" alt="Volume Low"></svg>
      <div class="progress2">
          <div class="bar2">
            <svg src="images/bar.svg" alt="Progress Bar"></svg>
          </div>
          <div class="indicator2">
            <svg src="images/indicator.svg" alt="Indicator"></svg>
          </div>
      </div>
      <svg class="high" src="images/high.svg" alt="Volume High"></svg>
    </section>
    
    <script src="index.js"></script>
  </body>
</html>
